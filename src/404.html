<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>404 — Lost in the Night</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="min-h-screen bg-[#000000] text-zinc-100 antialiased selection:bg-[#0e5c06]/60 selection:text-white">
  <div aria-hidden="true" class="pointer-events-none fixed inset-0 overflow-hidden">
    <div class="absolute -top-20 -left-20 h-72 w-72 rounded-full bg-[#0e5c06]/20 blur-3xl"></div>
    <div class="absolute -bottom-20 -right-20 h-72 w-72 rounded-full bg-[#1f0000]/30 blur-3xl"></div>

    <span class="ambient-heart" style="left:8%;  --dur:20s; --delay:0s;">❤</span>
    <span class="ambient-heart" style="left:22%; --dur:24s; --delay:3s;">❤</span>
    <span class="ambient-heart" style="left:37%; --dur:19s; --delay:1s;">❤</span>
    <span class="ambient-heart" style="left:53%; --dur:23s; --delay:4s;">❤</span>
    <span class="ambient-heart" style="left:69%; --dur:21s; --delay:2s;">❤</span>
    <span class="ambient-heart" style="left:84%; --dur:25s; --delay:5s;">❤</span>
  </div>

  <main class="relative z-10 mx-auto flex min-h-screen max-w-3xl items-center justify-center px-4 py-10">
    <section class="glass-panel w-full rounded-3xl p-7 md:p-10">
      <p class="text-xs uppercase tracking-[0.25em] text-[#0e5c06]">Error 404</p>
      <h1 class="mt-3 text-3xl font-semibold text-white md:text-5xl">Page not found</h1>
      <p class="mt-4 text-zinc-300 md:text-lg">
        This page doesn’t exist, was moved, or the link is broken.
      </p>

      <div class="mt-6 rounded-xl border border-[#0e5c06]/30 bg-black/40 px-4 py-3 text-sm text-zinc-300">
        Requested path:
        <code id="pathText" class="break-all text-zinc-100"></code>
      </div>

      <div class="mt-7 flex flex-wrap gap-3">
        <a
          href="./"
          class="inline-flex items-center justify-center rounded-xl bg-[#0e5c06] px-5 py-3 font-medium text-white transition hover:brightness-110 active:scale-[0.98]"
        >
          Go Home
        </a>

        <button
          id="backBtn"
          type="button"
          class="inline-flex items-center justify-center rounded-xl border border-[#0e5c06]/45 bg-black/45 px-5 py-3 font-medium text-zinc-100 transition hover:bg-[#1f0000]/60 active:scale-[0.98]"
        >
          Go Back
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
